{% extends 'shop_app/base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}
    <div class="features">
        <h3>Add new product</h3>

        <form action="{% url 'shop_app:new_goods' %}" method="post", enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button name="submit">Add product</button>
        </form>
    </div>
    

{% endblock content %}
