{% extends 'shop_app/base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}
    <div class="features">
        <h3 style="margin-left: 19%;">Add new product</h3>
            <form action="{% url 'shop_app:new_goods' %}" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button name="submit" style="margin-left: 9%;">Add product</button>
            </form>
    </div>
    

{% endblock content %}
