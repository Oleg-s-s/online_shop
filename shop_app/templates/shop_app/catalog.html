{% extends 'shop_app/base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}

    <div class="features">
        <h1>All products</h1>
        {% for prod in goods %}
                <a href="{% url 'shop_app:goods' prod.id %}">{{ prod }}</a><br>
                <img src="{{ prod.file.url }}" style="max-height: 100px; margin-left: 10%;"><br><br><br>
        {% empty %}
            <p>No products added yet :(</p>
        {% endfor %}
    </div>

{% endblock content %}
